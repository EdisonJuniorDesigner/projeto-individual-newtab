<!DOCTYPE html>
<html>

<head>
    <title>Projeto Individual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/mobile-style.css">
</head>

<body>
    <header>
        <!-- Cabeçalho Desktop -->
        <div class="cabecalho">
            <a href=""><img src="./assets/img/logo.svg"></a>
            <div class="nav-text">
                <p>
                    <a href="">Controle financeiro</a>
                </p>
            </div>
            <nav aria-label="primária">
                <ul class="menu">
                    <li>
                        <a href="">Cadastro de transações</a>
                    </li>
                    <li>
                        <a href="" onclick="deleteTransactions()">Limpar dados</a>
                    </li>
                </ul>
                <a href="" class="btn-close" id="close">
                    <img src="./assets/img/close.svg">
                </a>
            </nav>
            <div href="" class="btn-hamb" id="menu">
                <img src="./assets/img/shape.svg">
            </div>
        </div>
    </header>

    <main>
        <section class="container">
            <!-- Formulário de Nova Transação -->
            <div class="container-form" aria-labelledby="titulo-form">
                <form class="form-transacao" onsubmit="transactionForm(event)">
                    <h2 id="titulo-form">Nova Transação</h2>
                    <div class="form">
                        <div class="form-item">
                            <label>Tipo de transação</label>
                            <select class="lista-transacao" name="type" id="type" required>
                                <option>Compra</option>
                                <option>Venda</option>
                            </select>
                        </div>

                        <div class="form-item">
                            <label for="desc">Nome da mercadoria</label>
                            <input type="text" name="desc" id="desc" placeholder="Input" required>
                        </div>

                        <div class="form-item">
                            <label for="value">Valor</label>
                            <input type="text" name="value" id="value" onkeyup="testaCampoValor()" placeholder="R$ 0,00" required>
                        </div>
                    </div>
                    <div class="form-button form-item">
                        <input type="submit" id="adicionar-transacao" value="Adicionar transação">
                    </div>
                </form>
            </div>

            <!-- Extrato de Transações -->
            <div class="container-extrato" aria-labelledby="titulo-transacoes">
                <h2 id="titulo-transacoes">Extrato de transações</h2>
                <div class="header-extrato">
                    <h3>Mercadoria</h3>
                    <h3>Valor</h3>
                </div>
                <hr>
                <div class="body-extrato">

                </div>
                <hr class="linha-final">
                <div class="total-extrato">
                    <h3>Total</h3>
                    <div class="total-extrato-valor">
                        <h3 id="total-values"></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
    </footer>
    <script src="./assets/js/app.js"></script>
</body>

</html>
